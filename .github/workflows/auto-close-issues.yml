name: Auto Close Issues

on:
  issues:
    types: [labeled]

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Close issues with wontfix or completed labels
        if: github.event.label.name == 'wontfix' || github.event.label.name == 'completed'
        run: |
          gh issue close ${{ github.event.issue.number }} --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}